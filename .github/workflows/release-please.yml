name: Release Please

on:
  push:
    branches:
      - main

permissions:
  id-token: write  # Required for OIDC
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .github/release-please-config.json
          manifest-file: .release-please-manifest.json

      # Publish to NPM when releases are created
      - uses: actions/checkout@v4
        if: ${{ steps.release.outputs.releases_created }}
      
      - uses: pnpm/action-setup@v4
        if: ${{ steps.release.outputs.releases_created }}
        with:
          version: 10.22.0
      
      - uses: actions/setup-node@v4
        if: ${{ steps.release.outputs.releases_created }}
        with:
          node-version: "20"
          cache: "pnpm"
          registry-url: 'https://registry.npmjs.org'
      
      - run: pnpm install --frozen-lockfile
        if: ${{ steps.release.outputs.releases_created }}
      
      - run: pnpm build
        if: ${{ steps.release.outputs.releases_created }}
      
      - name: Publish packages
        if: ${{ steps.release.outputs.releases_created }}
        run: pnpm publish -r --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-docker:
    name: Publish Docker Images (Production)
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from tag
        id: version
        run: |
          # Get the latest tag created by release-please
          VERSION=$(git describe --tags --abbrev=0)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/backend/Dockerfile
          push: true
          tags: |
            dxheroes/local-mcp-gateway-backend:latest
            dxheroes/local-mcp-gateway-backend:${{ steps.version.outputs.version }}
            dxheroes/local-mcp-gateway-backend:${{ github.sha }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/frontend/Dockerfile
          push: true
          tags: |
            dxheroes/local-mcp-gateway-frontend:latest
            dxheroes/local-mcp-gateway-frontend:${{ steps.version.outputs.version }}
            dxheroes/local-mcp-gateway-frontend:${{ github.sha }}
