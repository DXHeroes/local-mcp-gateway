name: Release Please

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      any_released: ${{ steps.release.outputs.releases_created }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .github/release-please-config.json
          manifest-file: .release-please-manifest.json

  publish-npm:
    name: Publish NPM Packages
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.any_released == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          registry-url: 'https://registry.npmjs.org'

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      # Publish all packages, skip if version already exists
      - name: Publish packages
        run: |
          for pkg in packages/config packages/core packages/database packages/ui mcp-servers/gemini-deep-research apps/backend apps/frontend; do
            cd "$pkg"
            PKG_NAME=$(node -p "require('./package.json').name")
            PKG_VERSION=$(node -p "require('./package.json').version")

            # Check if version exists on npm
            if npm view "${PKG_NAME}@${PKG_VERSION}" version 2>/dev/null; then
              echo "â­ï¸  Skipping ${PKG_NAME}@${PKG_VERSION} (already exists)"
            else
              echo "ðŸ“¦ Publishing ${PKG_NAME}@${PKG_VERSION}"
              pnpm publish --no-git-checks --access public
            fi
            cd - > /dev/null
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-docker:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.any_released == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set version
        id: version
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/backend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            dxheroes/local-mcp-gateway-backend:latest
            dxheroes/local-mcp-gateway-backend:${{ steps.version.outputs.date }}-${{ steps.version.outputs.sha }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/frontend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            dxheroes/local-mcp-gateway-frontend:latest
            dxheroes/local-mcp-gateway-frontend:${{ steps.version.outputs.date }}-${{ steps.version.outputs.sha }}
