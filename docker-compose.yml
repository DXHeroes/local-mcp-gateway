version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ${HOME}/.local-mcp-gateway-data:/app/data
      - ./custom-mcps:/app/custom-mcps
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_PATH=/app/data/local-mcp-gateway.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ${HOME}/.local-mcp-gateway-data/certs:/etc/nginx/certs
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:3001

